<!DOCTYPE html>
<html lang="en">
<html>

<head>
        <!--
            Author: Melissa Morris
            Date: 3/2/23
        -->
    <meta charset="UTF-8">
    <title>Character Match</title>
	<link rel="stylesheet" href="styles.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
	<script src="jquery-ui.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="drag.js"></script>
</head>

<body>
    <header>
    <h1>Character Match</h1>
    <h2>Match the character with their name</h2>
    <h3>Drag the name under the character's image</h3>
    </header>
    <div id="photos">
        <img src="./images/lukeskywalker.jpg" alt="Luke Skywalker" id="lukeSkywalker">
        <img src="./images/darthvader.jpg" alt="Darth Vader" id="darthVader">
        <img src="./images/padmeamidala.png" alt="Padme Amidala" id="padmeAmidala">
        <img src="./images/jarjarbinks.jpg" alt="Jar Jar Binks" id="jarjarBinks">
        <img src="./images/kyloren.jpg" alt="Kylo Ren" id="kyloRen">
    </div>
    <div id="words">
        <p id="kyloRenTitle">Kylo Ren</p>
        <p id="padmeAmidalaTitle">Padme Amidala</p>
        <p id="darthVaderTitle">Darth Vader</p>
        <p id="lukeSkywalkerTitle">Luke Skywalker</p>
        <p id="jarjarBinksTitle">Jar Jar Binks</p>    
    </div>

</body>

</html>
